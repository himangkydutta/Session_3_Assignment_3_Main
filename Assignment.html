<!DOCTYPE html>
<html lang="en">
	<head>
		<!-- External CSS -->
		<link rel="stylesheet" type="text/css" href="Assignment.css" />
		<meta charset="utf-8">
		<title>CSS Style</title>
		<!-- Meta Information -->
		<meta name="description" content="">
		<meta name="author" content="himangky">
		<meta name="viewport" content="width=device-width; initial-scale=1.0">
	</head>

	<body style="text-align:center"><!-- Form Body Started -->
	<!-- Section 1 : Detail Info -->
		<div> 
			<span class="headerFont">Step 1:Your details</span><br /><br />
			<!-- Fieldset for Name -->
			<fieldset>
				<label>Name<input class="textBoxStyle" type="text" placeholder="First Name and Last Name"/></label>
			</fieldset>
			<!-- Fieldset for Email -->
			<fieldset>
				<label >Email<input class="textBoxStyle" type="text" placeholder="example@domain.com"/></label>
			</fieldset>
			<!-- Fieldset for Phone -->
			<fieldset>
				<label >Phone<input class="textBoxStyle" type="text" placeholder="e.g. +4475000000000"/></label>
			</fieldset>
		</div><br />
		<!-- Section 2 : Address Info -->
		<div>
			<span class="headerFont">Step 1:Delivery address</span><br />
			<!-- Fieldset for Address -->
			<fieldset>
				<label>Address<textarea></textarea></label>
			</fieldset>
			<!-- Fieldset for Post Code -->
			<fieldset>
				<label>Post code<input class="textBoxStyle" type="text" /> </label>
			</fieldset>
			<!-- Fieldset for Country -->
			<fieldset>
				<label>Country<input class="textBoxStyleForCountry" type="text"/> </label>
			</fieldset>
		</div><br />
		<!-- Section 1 : Card Info -->
		<div>
			<span class="headerFont">Step 1:Card details</span>
			<!-- Fieldset for Card Type -->
			<fieldset>
				<label>Card type<br />
					<input type="radio" />
					<img src="images\visa.jpg" alt="Visa" style="width:23px;height:18px;">Visa
					<input type="radio" />
					<img src="images\Amex.jpg" alt="Amex" style="width:23px;height:18px;">AmEx
					<input type="radio" />
					<img src="images\MasterCard.jpg" alt="MasterCard" style="width:23px;height:18px;">Mastercard
				</label>
			</fieldset>
			<!-- Fieldset for Card Number -->
			<fieldset>
				<label>Card number<input class="textBoxStyle" type="text" /></label>
			</fieldset>
			<!-- Fieldset for Security Code -->
			<fieldset>
				<label>Security code<input class="textBoxStyle" type="text"/></label>
			</fieldset>
			<!-- Fieldset for Name on the Card-->
			<fieldset>
				<label>Name on card<input class="textBoxStyle" type="text" placeholder="Exact Name on the Card"/></label>
			</fieldset>
			<!-- Submit Button -->
			<center><button type="submit">BUY IT!</button></center>
		</div>
	</body> <!-- Form Body End -->
</html>
</html>
